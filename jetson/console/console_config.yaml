server:
  host: 0.0.0.0
  http_port: 8080
  websocket_path: /ws

foxglove:
  port: 8765

safety:
  command_timeout_sec: 0.8

streaming:
  scan_push_hz: 8.0
  map_push_hz: 2.0
  obstacle_map_push_hz: 8.0
  pointcloud_push_hz: 4.0
  depth_push_hz: 6.0
  detections_push_hz: 10.0
  camera_stream_hz: 12.0
  scan_overlay_points: 520
  pointcloud_max_points: 4500

obstacle_map:
  source_mode: auto
  resolution_m: 0.05
  window_size_m: 16.0
  max_range_m: 8.0
  compute_hz: 2.0
  scan_max_points: 240
  outlier_threshold_m: 0.4
  inflation_radius_m: 0.35
  decay_time_sec: 2.5
  decay_start_sec: 0.6
  depth_fusion_enabled: false

manual_control:
  bank_linear_scale: 0.8
  bank_angular_scale: 1.7

arm:
  joints:
    - name: j1
      min: -3.14
      max: 3.14
      step: 0.01
      default: 0.0
    - name: j2
      min: -3.14
      max: 3.14
      step: 0.01
      default: 0.0
    - name: j3
      min: -3.14
      max: 3.14
      step: 0.01
      default: 0.0
    - name: j4
      min: -3.14
      max: 3.14
      step: 0.01
      default: 0.0
    - name: j5
      min: -3.14
      max: 3.14
      step: 0.01
      default: 0.0
  named_poses:
    - stow
    - ready
    - pregrasp
    - drop

topics:
  cmd_vel: /cmd_vel
  map: /map
  costmap: /local_costmap/costmap
  costmap_topics:
    - /local_costmap/costmap
    - /global_costmap/costmap
  scan: /scan
  odom: /odom
  tf: /tf
  tf_static: /tf_static
  fixed_frame: odom
  map_frame: map
  base_frame: base_link
  rgb: /oak/rgb/image_raw
  depth: /oak/stereo/image_raw
  detections: /oak/nn/spatial_detections
  camera_info: /oak/rgb/camera_info
  path_topics:
    - /plan
    - /global_plan
    - /local_plan
  pointcloud: /cloud_map
  camera_topics:
    - /oak/rgb/image_raw
    - /oak/stereo/image_raw
  camera_compressed_topics:
    - /oak/rgb/image_rect/compressed
    - /oak/rgb/image_raw/compressed
  camera_stream_topic: /oak/rgb/image_rect/compressed
  navigate_to_pose: /navigate_to_pose
  initial_pose: /initialpose
  slam_pause: /slam_toolbox/pause_new_measurements
  slam_resume: /slam_toolbox/resume
  slam_save_map: /slam_toolbox/save_map
  clear_costmap_local: /local_costmap/clear_entirely_local_costmap
  clear_costmap_global: /global_costmap/clear_entirely_global_costmap
  arm_gripper: /arm/gripper_cmd
  arm_pose: /arm/pose_cmd
  arm_joint_jog: /arm/joint_jog
  arm_joints: /arm/joints_cmd
  arm_stop: /arm/stop

bagging:
  storage_path: ~/robot-sink/data/bags
  default_topics:
    - /cmd_vel
    - /odom
    - /scan
    - /tf
    - /tf_static
    - /oak/rgb/image_raw

stack:
  start_cmd: ""
  stop_cmd: ""

mapping:
  start_cmd: ""
  stop_cmd: ""
  switch_to_localization_cmd: ""

reliability:
  temp_paths: []

logs:
  sources: {}
