bridge:
  status_url: "http://192.168.7.2:8080/api/status"
  poll_hz: 50.0
  http_timeout_ms: 120.0
  telemetry_stale_ms: 350.0
  odom_frame: "odom"
  base_frame: "base_link"
  publish_tf: true

  # Timestamp policy: TF/Odometry stamps use Jetson ROS time.
  # Integration dt uses Jetson monotonic time between fresh BBB samples.
  max_integration_dt_sec: 0.1

  # Differential-drive geometry and encoder conversion.
  wheel_base_m: 0.32
  wheel_radius_m: 0.085
  ticks_per_revolution: 4096.0
  use_velocity_tps: false
  max_linear_mps: 2.0
  max_angular_rps: 6.0
  left_indices: [0, 2]
  right_indices: [1, 3]
  left_sign: 1.0
  right_sign: 1.0

static_transforms:
  base_link_to_laser:
    parent: "base_link"
    child: "laser"
    x: 0.22
    y: 0.0
    z: 0.11
    roll: 0.0
    pitch: 0.0
    yaw: 0.0
  base_link_to_oak_d_base:
    parent: "base_link"
    child: "oak-d-base-frame"
    x: 0.16
    y: 0.0
    z: 0.19
    roll: 0.0
    pitch: 0.0
    yaw: 0.0
